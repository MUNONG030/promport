<body>

  <p>ë°©í–¥í‚¤ë¡œ ì¡°ì‘í•˜ì„¸ìš”. ë¨¹ì´ë¥¼ ë¨¹ìœ¼ë©´ ì ìˆ˜ê°€ ì˜¬ë¼ìš”!</p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const box = 20; // ê·¸ë¦¬ë“œ í¬ê¸°
    const canvasSize = 400;
    let score = 0;

    // ìŠ¤ë„¤ì´í¬
    let snake = [];
    snake[0] = { x: 9 * box, y: 9 * box };

    // ë¨¹ì´
    let food = {
      x: Math.floor(Math.random() * (canvasSize / box)) * box,
      y: Math.floor(Math.random() * (canvasSize / box)) * box
    };

    // ë°©í–¥
    let direction = "";

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ê·¸ë¦¬ë“œ ë°°ê²½ (ì„ íƒ ì‚¬í•­)
      for (let x = 0; x < canvasSize; x += box) {
        for (let y = 0; y < canvasSize; y += box) {
          ctx.strokeStyle = "#222";
          ctx.strokeRect(x, y, box, box);
        }
      }

      // ìŠ¤ë„¤ì´í¬ ê·¸ë¦¬ê¸°
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // ë¨¹ì´ ê·¸ë¦¬ê¸°
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // í˜„ì¬ ë¨¸ë¦¬ ìœ„ì¹˜
      let headX = snake[0].x;
      let headY = snake[0].y;

      // ë°©í–¥ì— ë”°ë¼ ë¨¸ë¦¬ ì´ë™
      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      // ì¶©ëŒ ì²´í¬
      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        collision(headX, headY, snake)
      ) {
        clearInterval(game);
        alert("ê²Œì„ ì˜¤ë²„! ì ìˆ˜: " + score);
        return;
      }

      // ë¨¹ì´ ë¨¹ìŒ
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = "ì ìˆ˜: " + score;
        food = {
          x: Math.floor(Math.random() * (canvasSize / box)) * box,
          y: Math.floor(Math.random() * (canvasSize / box)) * box
        };
      } else {
        snake.pop(); // ëª¸í†µ ì‚­ì œ
      }

      // ë¨¸ë¦¬ë¥¼ ì•ì— ì¶”ê°€
      const newHead = { x: headX, y: headY };
      snake.unshift(newHead);
    }

    function collision(x, y, array) {
      for (let i = 0; i < array.length; i++) {
        if (array[i].x === x && array[i].y === y) {
          return true;
        }
      }
      return false;
    }

    const game = setInterval(draw, 150);
  </script>
